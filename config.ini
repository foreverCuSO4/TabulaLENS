# TabulaLENS配置文件

[General]
# 是否在提取完成后自动执行第二步：将JSON序列化为自然语言
# 设置为 True 来启用，设置为 False 来禁用
serialization_enabled = True

[AliyunDashScope]
# 你的阿里云百炼API Key。
# 推荐方式：将此留空，并设置名为 DASHSCOPE_API_KEY 的环境变量。
# 备用方式：直接将你的Key粘贴在这里，例如 api_key = sk-xxxxxxxxxxxxxxxx
api_key = 

# API的接入点 (Endpoint)
base_url = https://dashscope.aliyuncs.com/compatible-mode/v1

# 第一步（图像识别）要使用的VLM模型名称
vision_model = qwen-vl-max

# 第二步（文本序列化）要使用的文本大模型名称
text_model = qwen3-30b-a3b-thinking-2507

[Paths]
# 所有路径都是相对于Python脚本所在的位置
pdf_source_dir = pdf
image_cache_dir = PdfImages
output_dir = txt
serialization_output_dir = NL_serialize
combination_output_dir = Combined_output

[LLM_Settings]
# (此部分设置在API模式下部分失效)
stream_token_limit = 12288
loop_check_deque_size = 300
loop_detection_threshold = 100